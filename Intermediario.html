<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/intermediario.css">
    <title>Document</title>
</head>

<body>
    <div class="pBtn">
        <p>Obrigado por conversa com nosso suporte ao cliente.
            Gostaria de responder nossa pesquisa rápida?
        </p>
        <button>Sim</button>
        <button>Nâo</button>
    </div>

    <div class="google">
        <img src="../google-logo.png" alt="">
        <input type="text" placeholder="Pesquise no Google ou escreva uma URL">
    </div>

    <div class="form">
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
        <input type="text" class="email" placeholder="Email">
        <button>Inscrever-se</button>
    </div>

    <div class="uber">
        <h1>Solicite uma corrida agora</h1>
        <input type="text" class="dados" placeholder="Digite o local de retirada">
        <input type="text" class="dados" placeholder="Digite o destino">
        <button>Solicite agora</button>
        <button class="agendar">Agendar para mais tarde</button>
    </div>

    <div class="quadrado">
        <div></div>
    </div>
    <div class="redondo">
        <div></div>
    </div>

    <div class="sat">
        <div>
            <p>Satisfeiro com o nosso serviços?</p>
            <button>Sim</button>
            <button>Nâo</button>
        </div>
    </div>

    <div class="inst">
        <div>
            <h3>Instale o Youtube Music</h3>
            <p>Adicione o Youtube Music á sua área de trabalho
                <br>
                para acesso rápido e fácil
            </p>
        </div>
    </div>

    <div class="status">
        <div>
            <img src="../cat.jpg" alt="">
            <div class="borda">
                <h4>Oliver</h4>
                <p>2 amigos em comum</p>
                <button>Adicionar amigo</button>
            </div>
        </div>
    </div>
</body>

</html>
